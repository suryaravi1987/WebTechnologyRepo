        <style>
            p

                cursor: pointer;
                transition: margin-left 2s;
            }

            p:hover
            {
                margin-left: 20px;
                color: tomato;
                text-decoration: underline;
            }
        </style>
    </head>


    <body>
        
        <div>
            <p>Para 1</p>
            <p>Para 2</p>
            <p>Para 3</p>
            <p>Para 4</p>
            <p>Para 5</p>
        </div>

    </body>
</html>
