<html>
    <style>
        /* ul: Unordered List li: List item*/
        ul
        {
            /* list-style: disc; */
            /* list-style: circle; */
            list-style: square;
        }

        ol
        {
            /* list-style: decimal; */
            /* list-style: lower-alpha; */
            list-style: lower-roman;
        }
    </style>

    <body>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
        </ul>

        <ol>
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
        </ol>
    </body>

</html>
